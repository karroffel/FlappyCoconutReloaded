[application]

name="FlappyCoconutReloaded"
main_scene="res://scenes/master.scn"
boot_splash="res://assets/textures/background.png"

[autoload]

player="*res://assets/scripts/player.gd"
scoreboard="*res://assets/scripts/scoreboard.gd"

[display]

fullscreen=false
height=400
stretch_mode="2d"
stretch_aspect="keep"
resizable=true
width=800

[input]

debug_key=[key(F3)]
escape=[key(Escape)]
jump=[key(Space)]
